<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Etch A Sketch</title>
		<link href="style.css" rel="stylesheet">
		<script src="etch-a-sketch.js" defer></script>
	</head>
	<body>
		<main>
			<div class="grid-container flex">
				<div id="grid" class="grid"></div>
			</div>
			<div class="grid-buttons">
				<button id="btnReset">Reset Grid</button>
				<div id="drawingMode">Draw</div>
				<button id="btnDraw">Draw</button>
				<button id="btnErase">Erase</button>
				<div id="sliderValue">16 &times; 16</div>
				<input id="slider" autocomplete="off" type="range" min="1" max="100" value="16">
			</div>
		</main>
	</body>
</html>
